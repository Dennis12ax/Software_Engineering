{% extends 'Header.html' %}

{% block content %}

    <div class="container justify-content-end" style="display: flex;
      align-items: center;
      justify-content: space-around;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      position: relative">
      <div class="index_mid_left" style="width: 80%; position: absolute; top:0; left:0;">

        <div class="container justify-content-start" style="display: flex;position: relative">

            <div class="index_mid_left" style="width:40%;">
              <div id="carouselExampleControlsNoTouching" class="carousel slide"  data-touch="false" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/img/test11.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test12.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test3.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test2.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test1.png" class="d-block w-100" alt="..." >
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
            </div>

          <div class="index_mid_right" style="width:60%;">
            <table style="width:100%;font-size:15pt;
            border-collapse: separate;
            margin-left:10px;
            border-spacing: 0 10px;">
                <tr>
                  <td>상 품 : </td>
                  <td>{{result[2]}}</td>
                </tr>
                <tr>
                  <td>가 격 : </td>
                  <td>{{result[3]}}원</td>
                </tr>
                <tr>
                  <td>등록자 : </td>
                  <td>{{result[1]}}</td>
                  <td>
                    <form>
                      <button type="button" class="btn btn-light" style="background:#FFD18D;">Follow</button>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>등록 날짜 : </td>
                  <td>{{result[4]}}</td>
                </tr>
                <tr>
                  <td>키워드 : </td>
                  <td>{{result[5]}}</td>
                </tr>
            </table>

            {% if result[7] == 1%}
            <div class="row" >
              <div class="col-5">
              </div>
              <div class="col-2"style="background:#FC8080;text-align:center;">
                <h5>Sold</h5>
              </div>
              <div class="col-5">
              </div>
            </div>

            {% else %}
            <div class="row" style="visibility:collapse;" >
              <div class="col-5">
              </div>
              <div class="col-2"style="background:#FC8080;text-align:center;">
                <h5>Sold</h5>
              </div>
              <div class="col-5">
              </div>
            </div>
            {% endif %}
            <div style="margin-left:10px;">
              <h4>상세설명</h4>
              <div>
                {{result[6]}}
              </div>

            </div>
          </div>
        </div>

      </div>


      <div class="index_mid_right" style="width: 20%; position: absolute; top:0; right:0; background:#FFEACC">

        <div>
          <br>
          <br>
          <h5 style = "text-align:center;">사용자 : Dennis</h2>
          <br>
        </div>
         <form>
           <div style="display: flex; align-items: center; justify-content: space-around;margin-left: auto;margin-right: auto;">
               <button type="submit" class="btn btn-light" style="background:#FFD18D;">Logout</button>

           </div>
           <br>
         </form>
       </div>
    </div>



{% endblock %}
