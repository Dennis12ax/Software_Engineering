<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <style>
        th.name_col {
             width:30%;
        }
        th.uploader_col {
                width:20%;
        }
        th.date_col {
            width:20%;
        }
        th.sold_col{
            width:20%
        }
    </style>
    <title></title>
  </head>
  <body>
    <header>
      <nav style="background-color:#FFD18D; padding: 5px;">
        <div class="container" >
         <ul class="nav justify-content-end">
            <li style="line-height:2.5;"><a href="/" style="color:black;text-decoration:none;">SHOP&nbsp</a></li>
            <form class="form-inline mr-auto" method="get" id="search" action="{{url_for('search')}}">
              <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" name = "Search_input" id = "Search_input">
              <button class="btn btn-primary" type="submit" style="background-color:#FFb74D;border:0;font-color:black;">search</button>
            </form>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false" style="color:inherit;">
                Follow
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for item in follow_list %}
                <a class="dropdown-item" href="#">{{item[0]}}</a>
                {% endfor%}
                
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color:inherit;"href="/profile">Profile</a>
            </li>
         </ul>
        </div>
      </nav>
    </header>


    <main role="main">
    <!-- Main content block -->
    {% block content %}{% endblock %}
    </main>
  </body>
</html>
