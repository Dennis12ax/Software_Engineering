<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <nav style="background-color:#FFD18D">
      <div class="container" >
        <ul class="nav justify-content-end">
          <form class="form-inline mr-auto">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            <button type="button" class="btn btn-primary" type="submit" style="background-color:#FFb74D;border:0;font-color:black;">Search</button>
          </form>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false" style="color:inherit;">
              Follow
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">SuhwanLEE</a>
              <a class="dropdown-item" href="#">Shinheejun</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="color:inherit;"href="#">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container justify-content-end" style="display: flex;
      align-items: center;
      justify-content: space-around;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      position: relative">
      <div class="index_mid_left" style="width: 80%; position: absolute; top:0; left:0;">

        <div class="container justify-content-start" style="display: flex;position: relative">

            <div class="index_mid_left" style="width:40%;">
              <div id="carouselExampleControlsNoTouching" class="carousel slide"  data-touch="false" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/img/test11.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test12.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test3.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test2.png" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="/static/img/test1.png" class="d-block w-100" alt="..." >
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
            </div>

          <div class="index_mid_right" style="width:60%;">
            <table style="width:100%;font-size:15pt;
            border-collapse: separate;
            margin-left:10px;
            border-spacing: 0 10px;">
                <tr>
                  <td>상 품 : </td>
                  <td>{{result[2]}}</td>
                </tr>
                <tr>
                  <td>가 격 : </td>
                  <td>{{result[3]}}원</td>
                </tr>
                <tr>
                  <td>등록자 : </td>
                  <td>{{result[1]}}</td>
                  <td>
                    <form>
                      <button type="button" class="btn btn-light" style="background:#FFD18D;">Follow</button>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>등록 날짜 : </td>
                  <td>{{result[4]}}</td>
                </tr>
                <tr>
                  <td>키워드 : </td>
                  <td>{{result[5]}}</td>
                </tr>
            </table>

            {% if result[7] == 1%}
            <div class="row" >
              <div class="col-5">
              </div>
              <div class="col-2"style="background:#FC8080;text-align:center;">
                <h5>Sold</h5>
              </div>
              <div class="col-5">
              </div>
            </div>

            {% else %}
            <div class="row" style="visibility:collapse;" >
              <div class="col-5">
              </div>
              <div class="col-2"style="background:#FC8080;text-align:center;">
                <h5>Sold</h5>
              </div>
              <div class="col-5">
              </div>
            </div>
            {% endif %}
            <div style="margin-left:10px;">
              <h4>상세설명</h4>
              <div>
                {{result[6]}}
              </div>

            </div>
          </div>
        </div>

      </div>


      <div class="index_mid_right" style="width: 20%; position: absolute; top:0; right:0; background:#FFEACC">

        <div>
          <br>
          <br>
          <h5 style = "text-align:center;">사용자 : Dennis</h2>
          <br>
        </div>
         <form>
           <div style="display: flex; align-items: center; justify-content: space-around;margin-left: auto;margin-right: auto;">
               <button type="submit" class="btn btn-light" style="background:#FFD18D;">Logout</button>

           </div>
           <br>
         </form>
       </div>
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
